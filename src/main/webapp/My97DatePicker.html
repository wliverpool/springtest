<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>日历控件</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script language="javascript" type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>		
  </head>
  
  <body>
  	常规调用	
    <input id="d11" type="text" onClick="WdatePicker()"/><br>
   	图标触发
    <input id="d12" type="text"/><img onclick="WdatePicker({el:'d12'})" src="My97DatePicker/skin/datePicker.gif" width="16" height="22" align="absmiddle"><br>
  	支持周显示
    <input id="d121" type="text" onfocus="WdatePicker({isShowWeek:true})"/>
    

  </body>
</html>
